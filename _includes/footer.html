<footer class="footer">
  <div class="footer__copyright">
    <div class="bottom">
      <span>MD RUBEL</span>
      <img
        class="emoji"
        src="{{site.baseurl}}/img/emojis/rockon.png"
        alt="emoji"
      />
      <span>
        <script>
          document.write(new Date().getFullYear());
        </script>
      </span>
    </div>
    <div class="top" style="font-size: 10px; font-weight: 200">
      <a href="https://brittanychiang.com" target="_blank"></a>
        <span>&copy; brittany chiang</span>
      </a>
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img
        src="{{site.baseurl}}/img/social/{{link.title}}.svg"
        alt="{{link.title}}"
      />
    </a>
    {% endfor %}
  </div>
</footer>
